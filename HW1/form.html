<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="../HW1/styles.css" />
    <html>
		<title>form</title>
      <head>
            <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
    <body>
        <div class="container">
                <form>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Article Title</label>
                          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Article">
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Author Name</label>
                          <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Author">
                        </div> 
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <br>
                        <br>
                        <div class="row">
                            <div class="col-sm">
                            <div class="form-group">
                              <label for="exampleFormControlFile1">Upload Files:</label>
                              <input type="file" class="form-control-file" id="exampleFormControlFile1">
                            </div>
                            </div>
                            <div class="col-sm">
                                <label for="selectlist">Pages</label>
                                <select class="form-control form-control-lg">
                                    <option>Academics</option>
                                </select>
                            </div>
                        </div>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Article Text</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <label for="exampleFormControlTextarea1">Select Tags</label>
                            <div class="row">
                                <div class="col-sm">
                                        <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                                <label class="form-check-label" for="inlineCheckbox1">Python</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                                                <label class="form-check-label" for="inlineCheckbox2">C++</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
                                                <label class="form-check-label" for="inlineCheckbox3">Java</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="option4">
                                                <label class="form-check-label" for="inlineCheckbox3">Scala</label>
                                              </div>
                                              <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="option5">
                                                <label class="form-check-label" for="inlineCheckbox3">Perl</label>
                                              </div>
                                </div>
                                <div class="col-sm">
                                        <label for="option1">Visibility</label>
                                        <div>
                                        <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                                <label class="btn btn-secondary active">
                                                  <input type="radio" name="options" id="option1" autocomplete="off" checked> Public
                                                </label>
                                                <label class="btn btn-secondary">
                                                  <input type="radio" name="options" id="option2" autocomplete="off"> Private
                                                </label>
                                                </div>
                                        </div>
                                </div>
                            </div>
                            <br>
                            <label for="exampleInputEmail1">Login to Finish Submitting</label>
                            <div class="row">
                                <div class="col-sm">
                                        <div class="form-group">
                                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                              </div>
                                </div>
                                <div class="col-sm">
                                        <div class="form-group">
                                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                              </div>
                                </div>
                            </div>
                            <div class="form-check">
                                <div class="row">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                </div>
                                    <div>
                                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                    </div>
                                  </div>
                                  <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
        </div>
    </body>
